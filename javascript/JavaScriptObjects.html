<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="abc"></p>

<script>
var student = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
};

document.getElementById("abc").innerHTML =
student.firstName + " is " + student.age + " years old.";
</script>

</body>
</html>
