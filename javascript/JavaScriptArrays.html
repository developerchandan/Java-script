<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="abc"></p>

<script>
var students = ["prabhat","prince","chandan"];

document.getElementById("abc").innerHTML = students [0] + "&nbsp;&nbsp; &nbsp;&nbsp" + students[1]  + " ";
</script>

</body>
</html>
