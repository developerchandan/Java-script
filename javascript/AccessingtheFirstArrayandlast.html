<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>

<p id="demo"></p>

<script>
var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
var fruits2 = ["Banana", "Orange", "Apple", "Mango"];
var fruits3 = ["Banana", "Orange", "Apple", "Mango"];
//fruits.splice( 2 , 0 , "baz");
document.getElementById("demo").innerHTML = fruits1.concat(fruits2,fruits3);

</script>

</body>
</html>
